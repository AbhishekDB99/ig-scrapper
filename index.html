<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Saved Instagram Posts Viewer</title>
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .post-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      .post {
        background-color: #1e1e1e;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        transition: transform 0.2s;
      }

      .post:hover {
        transform: scale(1.05);
      }

      .thumbnail {
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .title {
        font-size: 1em;
        text-align: center;
        word-break: break-word;
        margin-bottom: 5px;
      }

      .timestamp {
        font-size: 0.8em;
        color: #aaa;
      }

      a {
        color: #1e90ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Saved Instagram Posts</h1>
    <div class="post-container" id="posts"></div>

    <script>
      fetch("saved_with_thumbnails.json")
        .then((res) => res.json())
        .then((posts) => {
          const container = document.getElementById("posts");

          posts.forEach((post) => {
            const postEl = document.createElement("div");
            postEl.classList.add("post");

            const img = document.createElement("img");
            img.classList.add("thumbnail");
            img.src = `thumbnails/${post.thumbnail}` || "placeholder.jpg"; // use forward slash and template literal
            img.alt = post.title;

            const title = document.createElement("div");
            title.classList.add("title");
            title.textContent = post.title;

            const ts = document.createElement("div");
            ts.classList.add("timestamp");
            ts.textContent = new Date(post.timestamp * 1000).toLocaleString();

            const link = document.createElement("a");
            link.href = post.url;
            link.target = "_blank";
            link.appendChild(img);

            postEl.appendChild(link);
            postEl.appendChild(title);
            postEl.appendChild(ts);

            container.appendChild(postEl);
          });
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
