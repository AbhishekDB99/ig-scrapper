<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Posts Viewer</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; }
    .grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .card { width: 200px; cursor: pointer; }
    .card img { width: 100%; border-radius: 8px; }
    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.8);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 8px;
      max-width: 600px; width: 90%;
    }
    .close { cursor: pointer; float: right; font-size: 20px; }
  </style>
</head>
<body>
  <h1>My Saved Posts</h1>
  <div id="posts" class="grid"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close">&times;</span>
      <iframe id="postFrame" width="100%" height="500px" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    async function loadPosts() {
      const res = await fetch('saved_with_thumbnails.json');
      const posts = await res.json();
      const container = document.getElementById('posts');
      
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<img src="${post.thumbnail}" alt="${post.title}"><p>${post.title}</p>`;
        div.onclick = () => openModal(post.url);
        container.appendChild(div);
      });
    }

    function openModal(url) {
      document.getElementById('postFrame').src = url + 'embed'; 
      document.getElementById('modal').style.display = 'flex';
    }

    document.getElementById('closeBtn').onclick = () => {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('postFrame').src = '';
    };

    loadPosts();
  </script>
</body>
</html>
